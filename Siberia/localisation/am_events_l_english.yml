l_english:
 sib.1.t:0 "Siberia in 20 century"
 sib.1.d:0 "Сибирь долгое время оставалась зависимой от других империй, но в последние годы в Сибири происходит сильный скачок национализма, и в то же время набирает обороты сибирская промышленность. Демократия и Фашизм все больше затмевают умы сибиряков. Мы можем либо взять ситуацию под контроль и наказать некоторых диссидентов, либо пойти ва-банк и противопоставить Сибирь всему миру"
 sib.1.a:0 "Don't take second choise please!!!"
 sib.1.b:0 "Только не эти сибиряки..."