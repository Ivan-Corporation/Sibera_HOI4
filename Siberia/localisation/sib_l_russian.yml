l_russian:
SIB_industrial_power:0 "Сибирская промышленность"
SIB_industrial_power_desc:0 "К 1936 году Сибирь стала крупным центром промышленности и добычи ресурсов для всего Советского Союза, нам пора сосредоточиться на строительстве новых предприятий."
SIB_military_1:0 "Возрождение военной промышленности"
SIB_military_1_desc:0 "Чтобы стать значимой силой, необходимо иметь собственную армию и военную промышленность, Сибирь этим займётся"
SIB_military_2:0 "Строительство новых заводов"
SIB_military_2_desc:0 "Начало вооружению Сибири положено, пора ещё сильнее усилить фокус на военное производство и выйти на уровень СССР"
SIB_military_3:0 "Танковые заводы"
SIB_military_3_desc:0 "Теперь у нас достаточно сил, чтобы производить собственную военную технику на Сибирских заводах, которая нам очень пригодится в грядущем конфликте"
SIB_infrastructure:0 "Восстановление Транссибирской магистрали"
SIB_infrastructure_desc:0 "После революций 1917 года, в Сибири велись ожесточённые боевые действия, Чехословацкий корпус, Колчак и большевики оставили неизгладимый отпечаток на железной дороге дороге. Пора исправить это "эхо войны""
SIB_infrastructure_2:0 "Усиление Транссибирской магистрали"
SIB_infrastructure_2_desc:0 "Пора добавить новых разветвлений в различные города нашей державы, чтобы улучшить коммуникации на бескрайних просторах Сибири"
SIB_industrial:0 "Сибирские предприятия"
SIB_industrial_desc:0 "Стахановское движение сделало многое для Сибири, но пора сделать опору на собственные фабрики и увеличить их количество в сердце Сибири"
SIB_industrial_2:0 "Сибирская гражданская промышленность"
SIB_industrial_2_desc:0 "Следует продолжать улучшение гражданских фабрик, без опоры на граждан мы не сможем сделать нашу страну великой и независимой"
SIB_steel:0 "Сибирская сталь"
SIB_steel_desc:0 "Сибирь считается житницой Российских ресурсов, пора начать разрабатывать новые месторождения, чтобы подтвердить эти слова"
SIB_tech:0 "Новосибирский институт"
SIB_tech_desc:0 "Новосибирский институт стал ключевым научным центром Сибири и Дальнего Востока, если вложить в него больше времени и усилий, то с него возможно поиметь выгоду для всей Сибири"
SIB_tech_2:0 "Сибирская язва"
SIB_tech_2_desc:0 "Из Европейской части СССР к нам передали очень интересные сведения о силе атома и его возможностях, если правильно его использовать, то можно получить оружие пострашнее чем Сибирская язва"
SIB_tech_3:0 "Электронные технологии"
SIB_tech_3_desc:0 "С течением времени электронные технологии становятся все более прогрессивными и наши ученые считают, что у Сибири есть отличный шанс стать ведущей страной по электронике, следует лишь уделить ей особый фокус"
SIB_politic:0 "Сибирские реформы"
SIB_politic_desc:0 "Коммунизм в Сибири теряет свою популярность. Во многом это связанно с депортацией большевиками "раскулаченных" людей в Сибирь. Несмотря ни на что, Сибири пора выбрать собственный путь, а не потакать хозяевам с Москвы."
SIB_politic_2:0 "Покорность Сталину"
SIB_politic_2_desc:0 "Сталин ведёт нас на верный путь и в будущем, Сибирь еще может сыграть роль промышленного центра СССР"
SIB_nazi:0 "Фашистская Сибирь"
SIB_nazi_desc:0 "Фашистские группировки в Сибири стремительно набирают популярность, видный сторонник фашизма - Иван Макаров, рвется в правительство и все стремительней набирает себе сторонников среди Сибирской молодежи, для Сибири наступает эпоха перемен"
SIB_nazi2:0 "Фашистское правительство"
SIB_nazi2_desc:0 "Фашисты заняли верховные должности в Сибири и заимели большинство в правительстве. Иван Макаров провозгласил новую Сибирскую эру и призвал к забастовкам на Транссибирской магистрали, чтобы подорвать Советскую промышленность"
SIB_nazi3:0 "Формирование Сибирской армии"
SIB_nazi3_desc:0 "Для защиты Сибирской независимости и национализма нам нужна большая армия. Сибирские границы огромны и поэтому Иван Макаров провозгласил доктрину Количества, а не качества"
SIB_ex:0 "Сибирская экспансия"
SIB_ex_desc:0 "После восстановления армии и промышленности Сибирь стала готова к вернуть свои исконные земли, а также одолжить пару земель у союзников по альянсу"
SIB_annex_MON:0 "Аннексия Монголии"
SIB_annex_MON_desc:0 "Наши Монгольские друзья слишком слабы и находятся на поводке у Советского Союза, пора помочь им и из благих побуждений внедрить в их правительство нужных людей, это позволит нам ненасильственно присоединить страну, но займет какое-то время."
SIB_annex_TT:0 "Присоединение Танну-Тувы"
SIB_annex_TT_desc:0 "Танну-Тува не признаётся Китаем и большинство стран мира считают это обоснованным, но если Танну-Тува войдет в состав Сибири, то все пртензии исчезнут, ведь так?"
SIB_core:0 "Национализация Танну-Тувы"
SIB_core_desc:0 "Если провести небольшую национальную чистку, то можно подселить население Сибири в Туву и национализировать её, заставив всё население служить нам. Тувинцы в нашей армии пригодятся"
SIB_core_2:0 "Национализация Монголии"
SIB_core_2_desc:0 "Если дать монголам определенные послабления, которые не давало им прошлое правительство, то можно получить их ярую поддержку и постепенно проводить программу смешивания и национализации населения."
SIB_SOVET_war:0 "Война за Свободу"
SIB_SOVET_war_desc:0 "Настал тот час когда мы готовы снять с себя цепи коммунистов и отбросить в прошлое Московский мандат над Сибирью. Все союзники комминтерна поглощены нами, а Сталин тем временем отвлечен на Европу и не ожидает удара из самого сердца России"
SIB_claim_S:0 "Претензии на Синьцзян"
SIB_claim_S_desc:0 "Нам жизненно необходимо больше территорий для нашей растущей империи, Синьцзян идеальная страна на нашем пути, нашими политиками уже начата кампания по утверждению Сибирской исконности Синьцязнских земель"
SIB_mil:0 "Сибирская армия"
SIB_mil_desc:0 "Наша армия ничтожна по сравнению с другими странами, чтобы занять место под солнцем, мы должны иметь самую продвинутую и огромную армию на материке"
SIB_m1:0 "Сибирские батареи"
SIB_m1_desc:0 "В Сибири достаточно вольфрама, а поэтому нужно сделать основной упор на артиллерию, постараясь включить её во все пехотные полки в будущем"
SIB_m2:0 "Сибирская доктрина"
SIB_m2_desc:0 "В Сибири не так много генералов и теоретиков, но на нашей стороне огромные холодные просторы, которые станут подспорьем для любой армии. Если Европецы боятся русской зимы, то какова им будет сибирская?"
SIB_m3:0 "Сибирская артиллерия"
SIB_m3_desc:0 "Нужно продолжать улучшение наших артиллеристких полков, ведь успешная артподготовка это уже половина успеха битвы"
SIB_m4:0 "Сибирские моторизированные полки"
SIB_m4_desc:0 "Сибирь огромна, и много людей погибает, пока находится в пешем марше по ней, нужно организовать систему мотопехоты. Ни оддин сибиряк больше не умрет от обморожения ног"
SIB_m5:0 "Сибирские танки"
SIB_m5_desc:0 "Танковые войска все больше оперируют в Европе. Наш климат слишком суров для европейских танков, поэтому нам нужно разработать концепцию сибирского танка, который сможеть преодолевать огромные расстояния и не ломаться от морозов"
SIB_m6:0 "Отмороженные воины"
SIB_m6_desc:0 "Нашими генералами была придумана новая концепция зимних солдат, которые не боятся холода, но в то же время могут быстро акклиматизироваться на жаре. Так же в концепцию были включены горные войска и ВДВ, чтобы преодолевать гористую местность, которая окружает Сибирь со всех сторон"
SIB_commy:0 "Полное подчинение Кремлю"
SIB_commy_desc:0 "Мы часть СССР"





